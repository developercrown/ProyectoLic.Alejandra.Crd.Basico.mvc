<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de pedidos</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <div onclick="listado()"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">Mi registro de pedidos</span>
        </div>

        <ul class="nav nav-pills">
          <li class="nav-item"><button class="nav-link" onclick="listado()">Listado de pedidos</button></li>
          <li class="nav-item"><button class="nav-link" onclick="registro()">Nuevo pedido</button></li>
        </ul>
      </header>

      <div class="contenido text-center" id="contenido">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
